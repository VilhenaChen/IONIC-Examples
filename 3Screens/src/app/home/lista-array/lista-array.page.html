<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista com Array de Palavras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let palavra of palavras">
          <ion-label>{{palavra}}</ion-label>
        </ion-item>
      </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
